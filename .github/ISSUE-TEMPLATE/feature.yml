labels: ["feature", "enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have an idea to make the documentation better? Share it here!
  - type: input
    id: title
    attributes:
      label: "Feature Title"
      placeholder: "e.g., Add search suggestions in the docs navbar"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: "Describe the Feature"
      description: "Explain what youâ€™d like to see and why itâ€™s useful."
      placeholder: "Describe the feature and how it would improve the docs experience."
