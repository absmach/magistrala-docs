      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: "Alternative Solutions"
      description: "Have you considered other approaches?"
  - type: dropdown
    id: impact
    attributes:
      label: "Expected Impact"
      description: "How significant is this change to the user experience?"
